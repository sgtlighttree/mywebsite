---
layout: page
title: Blog
permalink: /blog/
---

<div class="home">
  {% for blog in site.blogs reversed%}
    <article class="post">
        <p class="post-meta">{{ blog.date | date: "%b %-d, %Y" }}</p>
    <p class="post-title">
        <a href="{{ blog.url }}">{{ blog.title }}</a>
    </p>
    </article>
  {% endfor %}
</div>
