<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speculative Fiction Wiki</title>
    <!-- CDN for Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/rwk4ccm.css">
    <style>
        /* ================================================================= */
        /* --- START OF SELF-CONTAINED STYLES --- */
        /* ================================================================= */

        /* 1. THEME & FONT SETUP */
        :root {
            /* Solarized Light Theme (Default) */
            --base03: #002b36; --base02: #073642; --base01: #586e75; --base00: #657b83;
            --base0: #839496;  --base1: #93a1a1;  --base2: #eee8d5;  --base3: #fdf6e3;
            --yellow: #b58900; --orange: #cb4b16; --red: #dc322f;    --magenta: #d33682;
            --violet: #6c71c4; --blue: #268bd2;   --cyan: #2aa198;    --green: #859900;

            --font-family: "auger-mono", monospace;
            --font-size: 16px;
            --line-height: 1.5;
        }

        html[data-theme="light"] {
            --bg-color: var(--base3);
            --panel-bg-color: var(--base3);
            --text-color: var(--base02);
            --text-muted-color: var(--base01);
            --border-color: var(--base02);
            --accent-color: var(--blue);
            --accent-text-color: var(--base3);
        }

        html[data-theme="dark"] {
            --bg-color: var(--base03);
            --panel-bg-color: var(--base03);
            --text-color: var(--base0);
            --text-muted-color: var(--base1);
            --border-color: var(--base0);
            --accent-color: var(--blue);
            --accent-text-color: var(--base03);
        }
        
        /* 2. BASE & LAYOUT */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: var(--font-size);
            line-height: var(--line-height);
            height: 100%;
            overflow: hidden;
        }
        #app {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 30ch 1fr;
            height: 100vh;
            padding: 2ch;
            gap: 1ch;
        }

        /* 3. PANEL STYLING */
        .panel {
            border: 2px solid var(--border-color);
            position: relative;
            padding: 1lh 1ch;
        }
        .panel-title {
            position: absolute;
            top: 0;
            left: 2ch;
            transform: translateY(-50%);
            background: var(--panel-bg-color);
            padding: 0 1ch;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        #app-header { grid-area: header; padding-top: 0.5lh; padding-bottom: 0.5lh; display: flex; justify-content: space-between; align-items: center; }
        #sidebar { grid-area: sidebar; padding-top: 2lh; }
        #content-display { grid-area: content; padding-top: 2lh; }
        #status-bar { grid-area: footer; display: flex; align-items: center; justify-content: center; padding: 0.25lh 1ch; }

        #sidebar-content, #content-display-inner {
            height: 100%;
            overflow-y: auto;
        }

        /* 4. COMPONENT & CONTENT STYLES */
        #theme-toggle {
            color: var(--bg-color);
            background-color: var(--text-color);
            border: none;
            font-family: inherit;
            font-size: 0.8em;
            padding: 0.25lh 1ch;
            cursor: pointer;
        }
        #theme-toggle:focus { text-decoration: underline; }

        #sidebar a { display: block; text-decoration: none; color: var(--text-muted-color); padding: 0 1ch; }
        #sidebar a.focused { background-color: var(--accent-color); color: var(--accent-text-color); text-decoration: none; }
        #sidebar a:focus { outline: none; }
        #sidebar .category-title { font-weight: bold; margin-top: 1lh; color: var(--text-color); }

        #content-display-inner a { color: var(--accent-color); text-decoration: underline; }
        #content-display-inner h1, #content-display-inner h2, #content-display-inner h3, #content-display-inner h4 {
            font-size: 1em; font-weight: bold; margin-top: 1lh; margin-bottom: 0.5lh;
        }
        #content-display-inner p, #content-display-inner ul { margin-bottom: 1lh; }
        #content-display-inner ul { list-style-position: inside; list-style-type: '- '; }

        /* 5. MOBILE STYLES */
        #mobile-nav { display: none; }
        @media (max-width: 768px) {
            /* MOBILE FIX: Use padding and gap to prevent clipping */
            #app {
                grid-template-areas: "header" "main" "mobile-nav";
                grid-template-rows: auto 1fr auto;
                grid-template-columns: 1fr;
                gap: 2ch; 
                padding: 1ch;
            }
            
            #sidebar, #content-display { grid-area: main; }
            #status-bar { display: none; }

            #sidebar:not(.active), #content-display:not(.active) { display: none; }
            
            #mobile-nav { display: grid; grid-template-columns: 1fr 1fr; }
            #mobile-nav button {
                background: var(--text-color); color: var(--bg-color); border: none;
                padding: 1lh 1ch; font-family: inherit; font-size: 1em;
            }
            #mobile-nav button.active { text-decoration: underline; }
        }
    </style>
</head>
<body>
    <div id="app">
        <header id="app-header" class="panel">
            <div class="panel-title">[ Project Wiki ]</div>
            <button id="theme-toggle">Toggle Theme</button>
        </header>
        <nav id="sidebar" class="panel active">
            <div class="panel-title">FILES</div>
            <div id="sidebar-content"></div>
        </nav>
        <main id="content-display" class="panel">
            <div class="panel-title">CONTENT</div>
            <div id="content-display-inner"><p>Loading...</p></div>
        </main>
        <footer id="status-bar" class="panel">
            <span>[j/k, ↑/↓] Navigate | [Enter] Select | [t] Toggle Theme</span>
        </footer>
        <div id="mobile-nav">
            <button id="show-menu-btn" class="active">Menu</button>
            <button id="show-content-btn">Content</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appState = {
                files: [], manifest: null, focusedIndex: 0, currentTheme: 'light', mobileView: 'content'
            };
            const sidebar = document.getElementById('sidebar');
            const contentDisplay = document.getElementById('content-display');
            const sidebarContent = document.getElementById('sidebar-content');
            const contentDisplayInner = document.getElementById('content-display-inner');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const showMenuBtn = document.getElementById('show-menu-btn');
            const showContentBtn = document.getElementById('show-content-btn');
            
            const init = async () => {
                setupMarked();
                await loadManifest();
                renderSidebar();
                setupEventListeners();
                if (appState.files.length > 0) {
                    updateFocus(0);
                    loadArticle(appState.files[0].path);
                }
                if (window.innerWidth <= 768) { setMobileView('menu'); }
            };
            
            const findFileByTitle = (title) => appState.files.find(f => f.title.toLowerCase() === title.toLowerCase().trim());
            
            const setupMarked = () => {
                const wikilinkExtension = {
                    name: 'wikilink',
                    level: 'inline',
                    start(src) { return src.indexOf('[['); },
                    tokenizer(src, tokens) {
                        const rule = /^\[\[([^\]]+)\]\]/;
                        const match = rule.exec(src);
                        if (match) {
                            return { type: 'wikilink', raw: match[0], title: match[1].trim(), tokens: [] };
                        }
                    },
                    renderer(token) {
                        const file = findFileByTitle(token.title);
                        if (file) {
                            return `<a href="#" data-path="${file.path}" class="wikilink">${token.title}</a>`;
                        }
                        return `<span style="color:var(--red)">[[${token.title}]]</span>`;
                    }
                };
                marked.use({ extensions: [wikilinkExtension] });
            };
            
            const loadManifest = async () => {
                try {
                    const response = await fetch('/wiki/content/manifest.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    appState.manifest = await response.json();
                    appState.files = appState.manifest.categories.flatMap(cat => cat.files);
                } catch (error) {
                    console.error('Failed to load manifest.json:', error);
                    contentDisplayInner.innerHTML = '<p style="color:var(--red)">Error: Could not load wiki manifest.</p>';
                }
            };
            
            const renderSidebar = () => {
                if (!appState.manifest) return;
                const fragment = document.createDocumentFragment();
                appState.manifest.categories.forEach(category => {
                    const catTitle = document.createElement('p');
                    catTitle.className = 'category-title';
                    catTitle.textContent = `// ${category.name}`;
                    fragment.appendChild(catTitle);
                    const list = document.createElement('ul');
                    category.files.forEach(file => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = file.title;
                        link.dataset.path = file.path;
                        listItem.appendChild(link);
                        list.appendChild(listItem);
                    });
                    fragment.appendChild(list);
                });
                sidebarContent.innerHTML = '';
                sidebarContent.appendChild(fragment);
            };
            
            const loadArticle = async (path) => {
                try {
                    const response = await fetch(`/wiki/content/${path}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const markdown = await response.text();
                    contentDisplayInner.innerHTML = marked.parse(markdown);
                    contentDisplayInner.scrollTop = 0;
                } catch (error) {
                    console.error(`Failed to load article: ${path}`, error);
                    contentDisplayInner.innerHTML = `<p style="color:var(--red)">Error: Could not load article.</p>`;
                }
            };
            
            const updateFocus = (newIndex) => {
                const links = sidebarContent.querySelectorAll('a');
                if (links.length === 0) return;
                newIndex = Math.max(0, Math.min(newIndex, links.length - 1));
                links[appState.focusedIndex]?.classList.remove('focused');
                appState.focusedIndex = newIndex;
                links[appState.focusedIndex]?.classList.add('focused');
                links[appState.focusedIndex]?.scrollIntoView({ block: 'nearest' });
            };
            
            const toggleTheme = () => {
                appState.currentTheme = appState.currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.dataset.theme = appState.currentTheme;
            };
            
            const setMobileView = (view) => {
                if (view === 'menu') {
                    sidebar.classList.add('active'); contentDisplay.classList.remove('active');
                    showMenuBtn.classList.add('active'); showContentBtn.classList.remove('active');
                } else {
                    sidebar.classList.remove('active'); contentDisplay.classList.add('active');
                    showMenuBtn.classList.remove('active'); showContentBtn.classList.add('active');
                }
            };
            
            const setupEventListeners = () => {
                themeToggleBtn.addEventListener('click', toggleTheme);
                showMenuBtn.addEventListener('click', () => setMobileView('menu'));
                showContentBtn.addEventListener('click', () => setMobileView('content'));
                
                document.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'j': case 'ArrowDown': e.preventDefault(); updateFocus(appState.focusedIndex + 1); break;
                        case 'k': case 'ArrowUp': e.preventDefault(); updateFocus(appState.focusedIndex - 1); break;
                        case 'Enter':
                            e.preventDefault();
                            const focusedLink = sidebarContent.querySelectorAll('a')[appState.focusedIndex];
                            if (focusedLink) {
                                loadArticle(focusedLink.dataset.path);
                                if (window.innerWidth <= 768) { setMobileView('content'); }
                            }
                            break;
                        case 't': e.preventDefault(); toggleTheme(); break;
                    }
                });
                
                document.body.addEventListener('click', (e) => {
                    // FIX: Changed e..closest to e.target.closest
                    const sidebarLink = e.target.closest('#sidebar a');
                    if (sidebarLink) {
                        e.preventDefault();
                        const path = sidebarLink.dataset.path;
                        const links = Array.from(sidebarContent.querySelectorAll('a'));
                        const index = links.findIndex(link => link.dataset.path === path);
                        updateFocus(index);
                        loadArticle(path);
                        if (window.innerWidth <= 768) { setMobileView('content'); }
                    }
                    
                    const wikilink = e.target.closest('.wikilink');
                    if (wikilink) {
                        e.preventDefault();
                        const path = wikilink.dataset.path;
                        const fileIndex = appState.files.findIndex(f => f.path === path);
                        if (fileIndex !== -1) {
                            updateFocus(fileIndex);
                            loadArticle(path);
                        }
                    }
                });
            };
            
            init();
        });
    </script>
</body>
</html>
