---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} - Home</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/custom_styles.css' | relative_url }}">
</head>
<body>
<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {% for post in site.posts %}
  <article class="post">
    <div class="overlay-container">
      <!-- Wrap the whole block in a link -->
      <a href="{{ post.url | relative_url }}" class="link-block">
        <!-- Use the new home-media-box class -->
        <div class="home-media-box">
          {% include media.html type=post.media_type path=post.media_path post_url=post.url %}
        </div>
        <div class="overlay">
          <div class="text">
            <h2>{{ post.title }}</h2>
            <p class="post-date">{{ post.date | date: "%Y" }}</p>
            <!-- <p>{{ post.excerpt }}</p> -->
          </div>
        </div>
      </a>
    </div>
  </article>
  {% endfor %}
</div>
<script src="{{ '/assets/gallery.js' | relative_url }}"></script>
</body>
</html>
