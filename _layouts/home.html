---
layout: default
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} - Home</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/custom_styles.css' | relative_url }}">
  <style>
    /* Article Styling */
    .home article {
    margin: 0px 00px 25px 00px;
    overflow: hidden;
    }

    @media (min-width: 800px) {
        .home article {
          margin: 35px 00px 50px 00px;
        }
    }

    /* Post Styling */
    .post {
        margin-bottom: 20px;
        box-shadow: 0px 20px 20px 1px rgba(0, 0, 0, 0.25);
    }

    @media (min-width: 800px) {
      .home article {
        box-shadow: 0px 30px 60px 1px rgba(0, 0, 0, 0.45);
      }
    }
  </style>
</head>
<body>
<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {% for post in site.posts %}
  <article class="post">
    <div class="overlay-container">
      <!-- Wrap the whole block in a link -->
      <a href="{{ post.url | relative_url }}" class="link-block">
        <!-- Use the new home-media-box class -->
        <div class="home-media-box">
          {% include media.html type=post.media_type path=post.media_path post_url=post.url %}
        </div>
        <div class="overlay">
          <div class="text">
            <h2>{{ post.title }}</h2>
            <p class="post-date">{{ post.date | date: "%Y" }}</p>
            <!-- <p>{{ post.excerpt }}</p> -->
          </div>
        </div>
      </a>
    </div>
  </article>
  {% endfor %}
</div>
<div class="contact-form">
  <a href="{{ '/contact/' | relative_url }}">
    <button type="submit" style="font-size: large;">Get in Touch.</button>
  </a>
</div>
</body>
</html>
